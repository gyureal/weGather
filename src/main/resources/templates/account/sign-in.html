<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments.html :: head" ></head>
<body>
  <nav th:replace="fragments.html :: main-nav"></nav>

  <div class="container">
    <div class="py-5 text-center">
      <p class="lead">WeGather</p>
      <h2>로그인</h2>
    </div>
    <div class="row justify-content-center">
      <div id="error-text" class="alert alert-danger" role="alert" style="display: none">
        <p>이메일(또는 닉네임)과 패스워드가 정확하지 않습니다.</p>
        <p>또는 확인되지 않은 이메일을 사용했습니다. 이메일을 확인해 주세요.</p>
        <p>
          확인 후 다시 입력하시거나, <a href="#" th:href="@{/find-passsword}">패스워드 찾기</a>를 이용하세요.
        </p>
      </div>

      <form id="form" class="needs-validation col-sm-6" action="#" novalidate>
        <div class="form-group">
          <label for="usernameOrEmail">이메일 또는 닉네임</label>
          <input id="usernameOrEmail" type="text" name="usernameOrEmail" class="form-control"
                 placeholder="your@email.com" aria-describedby="emailHelp" required>
          <small id="emailHelp" class="form-text text-muted">
            가입할 때 사용한 이메일 또는 닉네임을 입력하세요.
          </small>
          <small class="invalid-feedback">이메일을 입력하세요.</small>
        </div>
        <div class="form-group">
          <label for="password">패스워드</label>
          <input id="password" type="password" name="password" class="form-control"
                 aria-describedby="passwordHelp" required>
          <small id="passwordHelp" class="form-text text-muted">
            패스워드가 기억나지 않는다면, <a href="#">패스워드 없이 로그인하기</a>
          </small>
          <small class="invalid-feedback">패스워드를 입력하세요.</small>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
          <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-block" type="submit"
                  aria-describedby="submitHelp">로그인</button>
          <small id="submitHelp" class="form-text text-muted">
            WeGather에 처음 오신거라면 <a href="#" th:href="@{/sign-up}">계정을 먼저 만드세요.</a>
          </small>
        </div>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script th:replace="fragments.html :: form-validation"></script>
  <script th:src="@{/js/account/sign-in.js}"> </script>
</body>
</html>
