<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head" ></head>
<body>
  <nav th:replace="fragments.html :: main-nav"></nav>

  <div id="check-failed" class="py-5 text-center" style="display: none">
    <p class="lead">스터디올래 이메일 확인</p>
    <div class="alert alert-danger" role="alert">
      이메일 확인 링크가 정확하지 않습니다.
    </div>
  </div>

  <div id="check-success" class="py-5 text-center" style="display: none">
    <p class="lead">스터디올래 이메일 확인</p>
    <h2>
      이메일을 확인했습니다.
      <span id="username">username</span>님 가입을 축하합니다.
    </h2>
    <small class="text-info">이제부터 가입할 때 사용한 이메일 또는 닉네임과 패스트워드로 로그인 할 수 있습니다.</small>
  </div>

  <div id="email-data" th:data-email="${email}"></div>
  <div id="token-data" th:data-token="${token}"></div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script th:src="@{/js/account/check-email-token.js}"> </script>
</body>
</html>
